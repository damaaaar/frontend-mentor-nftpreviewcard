<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>NFT preview card component</title>
  </head>
  <body>
    <section class="content">
      <article class="card">
        <figure class="card-figure">
          <img src="./images/image-equilibrium.jpg" alt="equilibrium ilustration">
          <aside class="wrapper-content">
            <img src="./images/icon-view.svg" alt="eye icon like view ilustration">
          </aside>
        </figure>
        <h1 class="card-title">Equilibrium #3429</h1>
        <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
        <aside class="card-info">
          <span class="card-info-value">0.041 ETH</span>
          <span class="card-info-date">3 days left</span>
        </aside>
        <footer class="card-footer">
          <figure class="card-user-figure">
            <img src="./images/image-avatar.png" alt="Jules Wyvern ilustration">
          </figure>
          <p class="card-user-info">Creation of <span class="card-user-info-span">Jules Wyvern</span></p>
        </footer>
      </article>
    </section>
  </body>
</html>
